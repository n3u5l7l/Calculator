<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "title">
        <div>Titles</div></div>
    <div class="calculator">
        <div class ="displays">
            <div class ="display">
                Display
            </div>
        </div>
        <div class="buttons">
            <div class="firstrow">
                <button class="operators">+</button>
            </div>
            <div class="secondrow">
                <button data-key="49">1</button>
                <button data-key="50">2</button>
                <button data-key="51">3</button>
                <button class ="operators">-</button>
            </div>
            <div class="thirdrow">
                <button data-key="52">4</button>
                <button data-key="53">5</button>
                <button data-key="54">6</button>
                <button class="operators">*</button>
            </div>
            <div class= "fourthrow">
                <button data-key="56">7</button>
                <button data-key="57">8</button>
                <button data-key="58">9</button>
                <button class="operators">/</button>
            </div>
            <div class = "fifthrow">
                <button data-key="59"></button>
                <button data-key="60">0</button>
                <button class="decimal">.</button>
                <button class="operators">=</button>
            </div>
        </div>

        </div>
    </div>
    <div class="footer">footer.l add something</div>
    
    <script src="script.js"></script>
</body>
</html>
