<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "title">
        <div>Titles</div></div>
    <div class="calculatorandtips">
        <div class="tips">
            <h3>Tips:</h3>
            <ul>
                <li>Dont use () paranthesis</li>
                <li>C = clear</li>
                <li><- = delete/backspace</li>
            </ul>
        </div>
        <div class="calculator">
            <div class ="displays">
                <div class ="display">
                    
                </div>
            </div>
            <div class="buttons">
                <div class="firstrow">
                    <button></button>
                    <button class="command"><-</button>
                    <button class="command">C</button>
                    <button class="operators">+</button>
                </div>
                <div class="secondrow">
                    <button data-key="49">1</button>
                    <button data-key="50">2</button>
                    <button data-key="51">3</button>
                    <button class ="operators">-</button>
                </div>
                <div class="thirdrow">
                    <button data-key="52">4</button>
                    <button data-key="53">5</button>
                    <button data-key="54">6</button>
                    <button class="operators">*</button>
                </div>
                <div class= "fourthrow">
                    <button data-key="55">7</button>
                    <button data-key="56">8</button>
                    <button data-key="57">9</button>
                    <button class="operators">/</button>
                </div>
                <div class = "fifthrow">
                    <button data-key="1111"></button>
                    <button data-key="48">0</button>
                    <button class="decimal">.</button>
                    <button class="command">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">footer.l add something</div>
    
    <script src="script.js"></script>
</body>
</html>
